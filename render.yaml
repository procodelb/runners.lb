services:
  - type: web
    name: soufiam-erp-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: replace-with-strong-secret
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: FRONTEND_URL
        value: https://replace-with-your-vercel-domain
      - key: CLIENT_URL
        value: https://replace-with-your-vercel-domain
      - key: EXCHANGE_RATE
        value: "89000"
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: UPLOAD_PATH
        value: ./uploads
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: PG_SSL
        value: "true"
      - key: PG_POOL_MAX
        value: "10"
      - key: PG_IDLE_TIMEOUT
        value: "30000"
      # Optional: use PostgreSQL for persistence. Create a Render PostgreSQL and map its internal URL
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: soufiam-erp-db
    rootDir: server

# Optional database (uncomment to provision automatically)
